<div class="pass-gen">

  <div>
    <span>Length of Password</span>
    <input type="text" name="password-length-input" #passLen id="pass-len"
      (onkeypress)="setPasswordLength(passLen.value)" />
  </div>
  <div>
    <input type="checkbox" name="Use Letter" id="letter" (change)="letterChecked()" />
    <label for="letter">Use Letter</label><br>
  </div>
  <div>
    <input type="checkbox" name="Use Number" id="number" (change)="numberChecked()" />
    <label for="number">Use Number</label><br>
  </div>
  <div>
    <input type="checkbox" name="Use Letter" id="special-ch" (change)="specialCharaterChecked()" />
    <label for="special-ch">Use Special Character</label><br>
  </div>
  <div class="gen-button">
    <button class="input-btn" type="button" (click)="onGenerateButtonClick()">Generate password</button>
  </div>
  <div class="new-pass" *ngIf="password!==''">
    <h3>Your Password!</h3>
    <h4>{{password}}</h4>
  </div>
</div>
